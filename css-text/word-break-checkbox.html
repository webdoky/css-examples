<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Приклад з word-break</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        .preview input[type="checkbox"] {
            display: inline;
        }

        .field {
            inline-size: 150px;
            border: 1px solid #ccc;
            margin-block-end: 1em;
            padding: 10px;
        }
    </style>

    <style class="editable">
        .field-br {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <section class="preview">
        <div class="field">
            <input type="checkbox" id="one"><label for="one">ДовгеСловоКотреНеДаєЗмогиЗробитиРозрив</label>
        </div>

        <div class="field field-br">
            <input type="checkbox" id="two"><label for="two">ДовгеСловоКотреНеДаєЗмогиЗробитиРозрив</label>
        </div>
    </section>

    <textarea class="playable playable-css" style="height: 100px;">
.field-br {
  word-break: break-all; 
}
    </textarea>

    <textarea class="playable playable-html" style="height: 180px;">
<div class="field">
  <input type="checkbox" id="one"><label for="one">ДовгеСловоКотреНеДаєЗмогиЗробитиРозрив</label>
</div>

<div class="field field-br">
  <input type="checkbox" id="two"><label for="two">ДовгеСловоКотреНеДаєЗмогиЗробитиРозрив</label>
</div>
    </textarea>

    <div class="playable-buttons">
        <input id="reset" type="button" value="Скинути" />
    </div>
</body>
<script src="playable.js"></script>

</html>
